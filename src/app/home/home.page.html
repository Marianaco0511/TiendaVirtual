<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-menu-button>
        <img src="../../assets/menu_bar.svg" />
      </ion-menu-button>
    </ion-buttons>
    <ion-buttons slot="end">
      <ion-button class="notification" (click)="goToCart()">
        <ion-icon name="cart-outline" color="dark" class="icon-cart"></ion-icon>
        <span>{{cartHasProdcuts | async}}</span>
      </ion-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content>
  <div class="search ion-padding">
    <ion-item lines="none">
      <ion-input placeholder="Buscar productos"></ion-input>
      <ion-icon name="search-outline" slot="start"></ion-icon>
    </ion-item>
  </div>

  <div class="title ion-padding">
    <h2 class="font-bold">Los más vendidos</h2>
  </div>

  <div class="product-slider">
    <ion-row scrollX="true" class="scroll-items">
      <ion-col *ngFor="let product of featuredProducts">
        <div class="item-container"> <!--*ngIf="(product.price > 0)">-->
          <div (click)="viewDetails(product)" tappable>
            <div class="main-item">
              <div class="main-image">
                <img src="{{product.image}}" alt="">
              </div>
            </div>
            <h2 class="item-heading">
                {{product.name}}
            </h2>
            <p class="item-price">{{formatPrice(product.price)}}</p>
          </div>
          <ion-button expand="block" class="main-button" (click)="addProductToCart(product)">Agregar al carrito</ion-button>
        </div>
      </ion-col>
    </ion-row>
  </div>

  <div class="title ion-padding">
    <h2 class="font-bold">Recomendados</h2>
  </div>

  <div class="product-slider ion-padding-start">
    <ion-row scrollX="true" class="scroll-items">
      <ion-col *ngFor="let product of bestSellProducts">
        <div class="item-container" *ngIf="(product.price > 0)">
          <div (click)="viewDetails(product)" tappable>
            <div class="main-item">
              <div class="main-image">
                <img src="{{product.image}}" alt="">
              </div>
            </div>
            <h2 class="item-heading">
                {{product.name}}
            </h2>
            <p class="item-price">{{formatPrice(product.price)}}</p>
          </div>
          <ion-button expand="block" class="main-button" (click)="addProductToCart(product)">Agregar al carrito</ion-button>
        </div>
      </ion-col>
    </ion-row>
  </div>
</ion-content>
